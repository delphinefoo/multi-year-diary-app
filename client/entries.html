<div id="container">
  <h1>My Five Year Diary Entries</h1>
  <h2>Today's date: {{ today | date:'MMMM d, yyyy' }}</h2>
  <ul>
    <li ng-repeat="entry in data.entries">
      {{ entry.text }}
      {{ entry.createdAt }}
    </li>
  </ul>
  <form name="newEntry" ng-submit="addEntry" novalidate>
    <input type="text" name="text" ng-model="entry.text" ng-minlength="1" ng-maxlength="140">
    <button type="submit" ng-disabled="newEntry.$invalid || newEntry.$pristine">Post</button>
  </form>
</div>
